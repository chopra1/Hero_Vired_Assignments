<body>
    <div class="showcase"> <!-- id= "....."    -->

            <ul>
                <li> <a href="#"> <i class="fa fa-facebook"></i></a></li>

            </ul>

        <div class='form'>
            <h3>Complete the Contact Form!</h3>
            <form>
        <label>First Name: <input type="text"></label><br>
        <label for="lname">Last Name:</label>  
        <input type="text" id="lname"><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="male">
        <label for="m">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="f">Female</label><br>
        <label for="state">Please specify state of your choice to visit</label>
        <label><input type="checkbox" unchecked> Gujarat</label>
        <label><input type="checkbox"unchecked> Maharashtra</label>
        <label><input type="checkbox"unchecked> Kashmir</label>
        <label><input type="checkbox"unchecked> Delhi</label><p>(Select any one state)</p><br>
        <label for="travellers"> Number of travellers:</label>
        <input type="number" id="travellers"><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email"><br>
        <label for="number">Cnt. Number:</label>
        <input type="number" id="number" name="number"><br>
        <label for="textarea">Write about yourself</label><br>
        <textarea name="message" rows="3" columns="200">your message...</textarea><br>
        <input type="Submit" name="Submit" value="Submit">
        <input type="Reset" name="Reset" value="Reset">
            </form>

        </div>

    </div>
